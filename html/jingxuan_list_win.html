<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <style>
    .aui-bar-nav {
        background-color: #ed424b;
    }

    </style>
</head>

<body>
  <header class="aui-bar aui-bar-nav" id="aui-header">
    <a class="aui-btn aui-pull-left" tapmode onclick="api.closeWin();">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title" id="cateTitle">fixStatusBar效果</div>
  </header>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">

    apiready = function() {
      var header = $api.byId('aui-header');
      $api.fixStatusBar(header);
      var headerPos = $api.offset(header);
      $api.html($api.byId('cateTitle'),api.pageParam.cateTitle);
      api.openFrame({
          name: 'jingxuan_list_frm',
          url: './jingxuan_list_frm.html',
          pageParam:api.pageParam,
          rect: {
              x: 0,
              y: headerPos.h,
              w: 'auto',
              h: api.winHeight - headerPos.h
          }
      });

    }
</script>
</body>
</html>
